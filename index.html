<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<div class="container bg-black">
    <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
            <div class="logos">
                <div><i class="ri-music-2-fill"></i></div>
                <div class="close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <ul>
                <li><i class="ri-home-fill"></i>Home</li>
                <li><i class="ri-search-line"></i>Search</li>
            </ul>


        </div>
        <div class="library bg-gray rounded m-1 p-1">
            <div class="heading">
                <img class="invert" src="library.svg" alt="">
                <h2>Your Library</h2>

            </div>
            <div class="SongList">
                <ul>

                    <!-- <i class="ri-music-2-line"></i>
                    <div class="info">
                        <div>${e}</div>
                        <div>One Direction</div>
                    </div>
                    <div class="playNow">
                        <span>Play Now </span>
                    <i id ="play" class="ri-play-circle-line"></i>
                </div> -->
                
                </ul>
            </div>
        </div>
    </div>
    <div class="right  bg-gray rounded">
        <div class="header">
            <div class="nav display-flex">
                <div class="hamberger">
                    <i class="ri-menu-line"></i>
                </div>
                <i class="ri-arrow-left-wide-fill"></i>
                <i class="ri-arrow-right-wide-fill"></i>
            </div>
            <div class="button">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="music-playlist">
            <h1>Folders</h1>
            <div class="cardContainer">
               
                <div class="card border">
                    <div class="play"><i class="ri-music-fill"></i></div>
                    <img src="onde-direction.jpg" alt="">
                    <div class="FolderInfo">
                    <h2>One Direction</h2>
                    <p>Band</p>
                </div>
                </div>

                
                <div class="card border">
                    <div class="play"><i class="ri-music-fill"></i></div>
                    <img src="justinBabber.webp" alt="">
                    <div class="FolderInfo">
                    <h2>Justin Babber</h2>
                    <p>Artist</p>
                </div>
                </div>
 
                <div class="card border">
                    <div class="play"><i class="ri-music-fill"></i></div>
                    <img src="Xxxtation.jpg" alt="">
                    <div class="FolderInfo">
                    <h2>Xxxtation</h2>
                    <p>Artist</p>
                    </div>
                </div>

                <div class="card border">
                    <div class="play"><i class="ri-music-fill"></i></div>
                    <img src="EdSheeran.jpg" alt="">
                    <div class="FolderInfo">
                    <h2>ED Sheeran</h2>
                    <p>Artist</p>
               </div>
                </div>

            </div>
            <div class="playBar">
                <div class="songData">
                    <div class="songInfo">
                        <p>The song is not yet selected</p>
                    </div>
                    <div class="songbuttons">
                        <i class="ri-skip-left-line"></i>
                        <i id="PlayButton" class="ri-play-circle-line"></i>
                        <i class="ri-skip-right-line"></i>
                    </div>
                    <input type="range" min="0" max="100" id="progress">
                    <div class="songTime">
                        <p>0:00 / 0:00</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    </body>

</html>
